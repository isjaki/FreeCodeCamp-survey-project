<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="survey.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <title>survey form</title>
    </head>
    <body>
        <h1 id="title">Survey Form</h1>
        <div id="form-container">
            <p id="description">Let us know how we can improve freeCodeCamp</p>
            <form id="survey-form">
                <div class="row">
                    <div class="left-column">
                        <label for="name" id="name-label">* Name:</label>
                    </div>
                    <div class="right-column">
                        <input type="text" name="name" id="name" placeholder="Enter your name" required>
                    </div>
                </div>
                <div class="row">
                    <div class="left-column">
                        <label for="email" id="email-label">* Email:</label>
                    </div>
                    <div class="right-column">
                        <input type="email" name="email" id="email" placeholder="Enter your Email" required>
                    </div>
                </div>
                <div class="row">
                    <div class="left-column">
                        <label for="number" id="number-label">* Age:</label>
                    </div>
                    <div class="right-column">
                        <input type="number" name="age" id="number" placeholder="Age" min="1" max="125">
                    </div>
                </div>
                <div class="row">
                    <div class="left-column">
                        <label for="dropdown">Which option best describes your current role?</label>
                    </div>
                    <div class="right-column">
                        <select id="dropdown" name="position">
                            <option disabled>Select an option</option>
                            <option value="student">Student</option>
                            <option value="full time job">Full Time Job</option>
                            <option value="full time learner">Full Time Learner</option>
                            <option value="prefer not to say">Prefer not to say</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="left-column">
                        <label for="userRatings">* How likely is that you would recommend freeCodeCamp to a friend?</label>
                    </div>
                    <div class="right-column">
                        <ul>
                            <li><label>
                                <input type="radio" name="recommendation" value="definately" class="userRatings">Definately
                            </label></li>
                            <li><label>
                                <input type="radio" name="recommendation" value="maybe" class="userRatings">Maybe
                            </label></li>
                            <li><label>
                                <input type="radio" name="recommendation" value="not sure" class="userRatings">Not Sure
                            </label></li>                    
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="left-column">
                        <label for="dropdown-2">What do you like most in FCC:</label>
                    </div>
                    <div class="right-column">
                        <select name="preferences" id="dropdown-2">
                            <option disabled selected>Select an option</option>
                            <option value="challenges">Challenges</option>
                            <option value="projects">Projects</option>
                            <option value="community">Community</option>
                            <option value="open source">Open Source</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="left-column">
                        <label for="improvements">Things that should be improved in the future (Check all that apply):</label>
                    </div>
                    <div class="right-column">
                        <ul id="improvements">
                            <li><label>
                                <input type="checkbox" name="improve" value="front-end">Front-end Projects
                            </label></li>
                            <li><label>
                                <input type="checkbox" name="improve" value="back-end">Back-end Projects
                            </label></li>
                            <li><label>
                                <input type="checkbox" name="improve" value="data visualization">Data Visualization
                            </label></li>
                            <li><label>
                                <input type="checkbox" name="improve" value="challenges">Challenges
                            </label></li>
                            <li><label>
                                <input type="checkbox" name="improve" value="open source">Open Source Community
                            </label></li>
                            <li><label>
                                <input type="checkbox" name="improve" value="gitter help rooms">Gitter help rooms 
                            </label></li>
                            <li><label>
                                <input type="checkbox" name="improve" value="videos">Videos
                            </label></li>
                            <li><label>
                                <input type="checkbox" name="improve" value="city meetups">City Meetups
                            </label></li>
                            <li><label>
                                <input type="checkbox" name="improve" value="wiki">Wiki
                            </label></li>
                            <li><label>
                                <input type="checkbox" name="improve" value="forum">Forum
                            </label></li>
                            <li><label>
                                <input type="checkbox" name="improve" value="additional courses">Additional Courses
                            </label></li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="left-column">
                        <label for="comments">Any Comments or Suggestions?</label>
                    </div>
                    <div class="right-column">
                        <textarea id="comments" name="comments" placeholder="Enter your comment here..."></textarea>
                    </div>
                </div>
                <div id="submit-button">
                    <input type="submit" value="Submit" id="submit">
                </div>
            </form>
        </div>
    </body>
</html>
